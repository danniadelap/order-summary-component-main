<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="img-section">
        <img src="./images/illustration-hero.svg" alt="Hero image" />
      </section>
      <section class="info-section">
        <div class="text-info">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="price-section">
          <div class="direction-price">
            <img src="./images/icon-music.svg" alt="" />
            <div class="column-prices">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <div>
            <a href="">Change</a>
          </div>
        </div>
        <div class="button">
          <div>
            <a href="">Change Proceed to Payment</a> </div>
          <div>
            <a href="">Cancel Order</a>
            </div>
        </div>
      </section>
    </main>

    

    <footer>
      <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/danniadelap">Dannia de la Pe√±a</a>.
    </div>
    </footer>

    
  </body>
</html>
